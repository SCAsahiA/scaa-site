<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Article List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .item {
            display: flex;
            flex-direction: column; /* モバイルは縦並び */
            align-items: center;    /* 中央寄せ */
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .left {
            color: #555;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .title a {
            font-size: 18px;
            color: #0066cc;
            text-decoration: none;
            text-align: center;
            word-break: break-word; /* 長いタイトルも折り返し */
        }

        .title a:hover {
            text-decoration: underline;
        }

        /* 画面幅が600px以上の場合は横並び */
        @media (min-width: 600px) {
            .item {
                flex-direction: row;
                justify-content: center;
                gap: 20px; /* 日付とタイトルの間隔 */
            }

            .left {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>

<h1>PDF Article List</h1>

<!-- Item 1 -->
<div class="item">
    <div class="left">2025-01-01</div>
    <div class="title">
        <a href="files/article1.pdf" target="_blank">
            Sample PDF Article Title
        </a>
    </div>
</div>

<!-- Item 2 -->
<div class="item">
    <div class="left">2025-02-10</div>
    <div class="title">
        <a href="files/article2.pdf" target="_blank">
            Another PDF Document
        </a>
    </div>
</div>

<!-- Item 3 -->
<div class="item">
    <div class="left">2025-03-21</div>
    <div class="title">
        <a href="files/article3.pdf" target="_blank">
            Research Notes (PDF)
        </a>
    </div>
</div>

</body>
</html>
