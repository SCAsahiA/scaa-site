<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Article List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left {
            color: #555;
            font-size: 14px;
            width: 120px;
        }

        .title a {
            font-size: 18px;
            color: #0066cc;
            text-decoration: none;
        }

        .title a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>PDF Article List</h1>

<!-- Item 1 -->
<div class="item">
    <div class="left">2025-01-01</div>
    <div class="title">
        <a href="files/article1.pdf" target="_blank">
            Sample PDF Article Title
        </a>
    </div>
</div>

<!-- Item 2 -->
<div class="item">
    <div class="left">2025-02-10</div>
    <div class="title">
        <a href="files/article2.pdf" target="_blank">
            Another PDF Document
        </a>
    </div>
</div>

<!-- Item 3 -->
<div class="item">
    <div class="left">2025-03-21</div>
    <div class="title">
        <a href="files/article3.pdf" target="_blank">
            Research Notes (PDF)
        </a>
    </div>
</div>

</body>
</html>
