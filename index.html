<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>PDF記事一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 700px;   /* ページ全体の幅を制限 */
            margin: 0 auto;      /* ページ中央に配置 */
        }

        .item {
            display: flex;
            align-items: center; /* 日付とタイトルの縦を揃える */
            padding: 10px 0;
        }

        .left {
            color: #555;
            font-size: 14px;
            width: 150px;        /* 日付の幅を固定 */
            flex-shrink: 0;
        }

        .title a {
            font-size: 18px;
            color: #0066cc;
            text-decoration: none;
            word-break: break-word;
        }

        .title a:hover {
            text-decoration: underline;
        }

        /* モバイル対応 */
        @media (max-width: 600px) {
            .item {
                flex-direction: column;
                align-items: flex-start; /* 左揃え */
            }
            .left {
                width: auto;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>

<h1>PDF記事一覧</h1>

<div class="container">
    <div class="item">
        <div class="left">令和７年１１月２７日</div>
        <div class="title">
            <a href="files/article1.pdf" target="_blank">
                サンプルPDF記事タイトル
            </a>
        </div>
    </div>

    <div class="item">
        <div class="left">令和７年１２月１４日</div>
        <div class="title">
            <a href="files/article2.pdf" target="_blank">
                短いタイトル
            </a>
        </div>
    </div>

    <div class="item">
        <div class="left">令和７年１０月１０日</div>
        <div class="title">
            <a href="files/article3.pdf" target="_blank">
                長いタイトルのPDF記事で、タイトルが長くても日付とずれない
            </a>
        </div>
    </div>
</div>

</body>
</html>
